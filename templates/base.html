<!DOCTYPE html>
<html lang="{{ g.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExprEval - Expression Evaluator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="description" content="A simple tool to evaluate mathematical and logical expressions">
    <meta name="author" content="Ariel Spencer">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        {% include 'partials/header.html' %}

        <main class="app-content">
            {% block content %}{% endblock %}
        </main>

        {% include 'partials/footer.html' %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
